<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Dadi</title>

    <!-- link my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <!-- check email -->
    <div class="container" id="email-check">
        
        <h1>Login</h1>

        <label for="email">Inserisci la tua email:</label>
        <input type="email" id="email">

        <button id="login">Accedi</button>

    </div>


    <!-- dice game -->
    <div class="container" id="dice-game">

        <h1>Dice game</h1>

        <div class="row">

            <div class="col">
                <span>Numero giocatore:</span>
                <span class="dice" id="user-dice">
                    <i class="fas fa-dice"></i>
                </span>
            </div>

            <div class="col">
                <span>Numero computer:</span>
                <span class="dice" id="computer-dice">
                    <i class="fas fa-dice"></i>
                </span>
            </div>

        </div>
        
        <button id="roll-dice">Lancia i dadi</button>
        <span id="game-result"></span>

    </div>


    <!-- link my js -->
    <script src="js/script.js"></script>

</body>
</html>
